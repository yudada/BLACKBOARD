                    <span style="font-size: 16px; line-height: 1.6;">储存：将当前值存到暂存器</span>
                    <br><span style="font-size: 16px; line-height: 1.6;">取存：将计算器暂存器的值取出</span>
                    <br><span style="font-size: 16px; line-height: 1.6;">累存：把计算器当前值与存储器的暂存值相加，再存入暂存器</span>
                    <br><span style=font-size: 16px;line-height: 1.6;">积存：把计算器当前值与存储器的暂存值相乘，再存入暂存器</span>
                    <br><span style="font-size: 16px; line-height: 1.6;">清存：计算器在线计算的存储器暂存值清零</span>
